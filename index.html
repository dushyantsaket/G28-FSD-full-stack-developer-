<!DOCTYPE html>
<html lang="en">

  <title>localStorage</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>

    <label>Name</label>

    <table border="1" cellpadding="6" cellspacing="0">

        <tr>
          <th>SR.NO</th>
          <th>Name</th>
          <th>Email</th>

    </table>

<script src="javascript.js"></script>
